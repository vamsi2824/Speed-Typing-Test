<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <div class="container" id="speedTypingTest">
        <h1 class="mb-3 form-heading">Speed <br /> Typing Test</h1>
        <p>On your fingers lets set Go!</p>
        <div class="col-12 d-none mt-5" id="spinner">
            <div class="d-flex flex-row justify-content-center">
                <div class="spinner-border" role="status"></div>
            </div>
        </div>
        <div class=" mb-3 flex">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p class="size" id="timer">0</p>
            <p class="mt-4 ml-3">seconds</p>
        </div>

        <div class="mb-4 box">
            <p id="quoteDisplay"></p>
            <textarea id="quoteInput" rows="8" cols="40"></textarea>
        </div>
        <p id="result"></p>
        <div class="bun">
            <button id="submitBtn" type="submit" class="mr-3 btn btn-primary">Submit</button>
            <button id="resetBtn" type="reset" class="btn btn-light">Reset</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
